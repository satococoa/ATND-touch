<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>ATND-touch</title>
  <script src="http://www.google.com/jsapi"></script>
  <script>
    google.load("jquery", "1.3.2");
  </script>
  <script src="jqtouch/jqtouch.min.js"></script>
  <script src="extensions/jqt.autotitles.js"></script>
  <style media="screen">
    @import "jqtouch/jqtouch.min.css";
    @import "themes/jqt/theme.min.css";
  </style>
  <script src="atnd-touch.js"></script>
  <link rel="stylesheet" href="atnd-touch.css">
</head>
<body>
  <!-- ホーム画面 -->
  <div id="home">
    <!-- ツールバー -->
    <div class="toolbar">
      <h1>ATND touch</h1>
      <a class="button flip" href="#settings">設定</a>
    </div>

    <!-- 検索フォーム -->
    <h2>検索</h2>
    <form id="search-form" action="." method="GET">
      <ul class="form rounded">
        <li><input type="text" name="keyword" placeholder="検索文字列"></li>
      </ul>
      <ul class="individual">
        <li><a href="#" class="submit">Search</a></li>
      </ul>
    </form>

    <!-- メニュー -->
    <h2>イベント</h2>
    <ul class="rounded">
      <li class="arrow">
      <a class="slide" id="self-events" href="#events-list">参加イベント</a>
      <small class="counter">#</small>
      </li>
    </ul>
  </div>

  <div id="about">
    <!-- ツールバー -->
    <div class="toolbar">
      <h1>ATND touch</h1>
    </div>
    @satococoa
    <a href="#" class="grayButton goback">Close</a>
  </div>

  <!-- イベント一覧画面 -->
  <div id="events-list">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    <ul id="events" class="edgetoedge">
    </ul>
  </div>

  <!-- イベント詳細画面 -->
  <div id="event-desc">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#events-list">Back</a>
      <h1>ATND touch</h1>
    </div>
    <div id="content">
      <h3 id="title"></h3>
      <p id="catch"></p>
    </div>

    <h2>詳細情報</h2>
    <ul class="rounded">
      <li id="date"></li>
      <li id="limit"></li>
      <li id="place"></li>
      <li class="forward" id="event_url"></li>
    </ul>

    <h2>参加者</h2>
    <ul class="rounded" id="users">
    </ul>
  </div>

  <!-- 設定画面 -->
  <div id="settings">
    <!-- ツールバー -->
    <div class="toolbar">
      <h1>ATND touch</h1>
    </div>
    <div id="message"></div>
    <h2>Twitterアカウント</h2>
    <form id="settings-form" action="." method="GET">
      <ul class="form rounded">
        <li><input type="text" id="twitter_id" value="" placeholder="TwitterID"></li>
      </ul>
      <ul class="individual">
        <li><a href="#" class="submit">設定</a></li>
      </ul>
    </form>
  </div>

</body>
</html>
