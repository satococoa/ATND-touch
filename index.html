<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>ATND-touch</title>
  <script src="http://www.google.com/jsapi"></script>
  <script> google.load("jquery", "1.3.2"); </script>
  <script src="jqtouch/jqtouch.min.js"></script>
  <script src="extensions/jqt.autotitles.js"></script>
  <style media="screen">
    @import "jqtouch/jqtouch.min.css";
    @import "themes/jqt/theme.min.css";
  </style>
  <script src="http://platform.twitter.com/anywhere.js?id=HkxowhkEB1PEivTQQc8SA&v=1"></script>
  <script src="atnd-touch.js"></script>
</head>
<body>
  <!-- ホーム画面 -->
  <div id="home">
    <!-- ツールバー -->
    <div class="toolbar">
      <h1>ATND touch</h1>
      <a class="button cube" href="#about">About</a>
    </div>
    <!-- メニュー -->
    <ul class="rounded">
      <li class="arrow"><a class="slide" href="#screen1">画面1</a><small class="counter">4</small></li>
      <li class="arrow"><a class="slide" href="#screen2">画面2</a></li>
      <li class="arrow"><a class="slide" href="#settings">設定画面</a></li>
    </ul>
    <form action="." method="POST">
      <ul class="form rounded">
        <li><input type="text" name="keyword" placeholder="検索文字列"></li>
        <li><input type="text" name="keyword" placeholder="検索文字列"></li>
        <li><input type="text" name="keyword" placeholder="検索文字列"></li>
        <li><input type="text" name="keyword" placeholder="検索文字列"></li>
      </ul>
      <a href="#" class="submit grayButton">Search</a>
    </form>
  </div>

  <div id="about">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    @satococoa
  </div>

  <!-- イベント一覧画面 -->
  <div id="event-list">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    events
  </div>

  <!-- イベント詳細画面 -->
  <div id="event-desc">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    event desc
  </div>

  <!-- ユーザー画面 -->
  <div id="user">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    user
  </div>

  <!-- 設定画面 -->
  <div id="settings">
    <!-- ツールバー -->
    <div class="toolbar">
      <a class="back" href="#home">Back</a>
      <h1>ATND touch</h1>
    </div>
    <h2>Twitterアカウントでログイン</h2>
    <ul class="rounded">
      <li id="login"><span id="loginButton"></span></li>
      <li id="logout">Logout</li>
    </ul>
  </div>

</body>
</html>
